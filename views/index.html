<html>
  <head>
    <title>Lab Exam</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="./css/material.icons.css" />
     -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    /> -->
    <link href="material-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/material.min.css" />
  </head>
  <body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#question"
              >Question
              <i class="material-icons">format_list_bulleted</i>
            </a>
            <a class="mdl-navigation__link" href="#upload"
              >Upload
              <i class="material-icons">cloud_upload</i>
            </a>
            <a class="mdl-navigation__link" href="#help"
              >Help
              <i class="material-icons">info</i>
            </a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#question">
            <i class="material-icons">format_list_bulleted</i>&emsp;Question
          </a>
          <a class="mdl-navigation__link" href="#upload">
            <i class="material-icons">cloud_upload</i>&emsp;Upload
          </a>
          <a class="mdl-navigation__link" href="#help">
            <i class="material-icons">info</i> &emsp;Help
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="app"></div>
      </main>
      <footer style="background-color: black;color: blanchedalmond">
        <div class="centeritems mdl-grid ">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--2-col mdl-typography--text-center">
            <div class="mdl-logo">
              <img src="./images/dumb_martians.png" height="50" width="50" />
            </div>
            With Love!! <br />
            The Two Dumb Martians
          </div>
          <div class="mdl-layout-spacer"></div>
        </div>
      </footer>
    </div>

    <!-- <img src="images/uni_logo.png" height="200px" width="200px" /> -->

    <!-- Accent-colored raised button with ripple -->

    <script defer src="./js/material.min.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/marked.min.js"></script>
    <script src="./js/upload_file.js"></script>
    <script>
      function hi() {
        document.getElementById("content").innerHTML = marked(
          "# Marked in the browser\n\nRendered by **marked**."
        );
      }
    </script>
